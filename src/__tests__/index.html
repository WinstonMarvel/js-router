<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h1>Test</h1>
    <a href="#page1">P1</a>
    <a href="#page2">P2</a>
    <a href="#page3">P3</a>


    <div id="out">Should be hidden</div>
    <script src="../../lib/index.js"></script>
    <script type="text/javascript">
        let router = new Router();
        router.defineRoutes([{
            path: 'page1',
            component: `<h2>page1 (should not be default)</h2>`,
        },
        {
            path: 'page2',
            component: `<h2>page2 (should not be default)</h2>`,
        },
        {
            path: 'page3',
            component: `<h2>page3 (Should be default)</h2>`,
        }]);
        router.setDefaultPath("page3");
        router.setOutlet("#out");
        router.start();
        router.setDefaultPath("page1");
    </script>
</body>

</html>
